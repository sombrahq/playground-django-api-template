apiVersion: batch/v1
kind: CronJob
metadata:
  name: django-api-template-cron-copy-projects
spec:
  # every minute
  schedule: "0 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: django-api-template-cron-copy-projects
              image: django-api-template
              command:
                - python
                - manage.py
                - copy_projects
              envFrom:
                - configMapRef:
                    name: django-api-template-config
                - secretRef:
                    name: django-api-template-secrets
          restartPolicy: Never
      backoffLimit: 4
