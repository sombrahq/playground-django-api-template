apiVersion: batch/v1
kind: Job
metadata:
  name: django-api-template-job-migrate
spec:
  template:
    spec:
      containers:
      - name: django-api-template-migrate
        image: django-api-template
        command:
          - python
          - manage.py
          - migrate
        envFrom:
          - configMapRef:
              name: django-api-template-config
          - secretRef:
              name: django-api-template-secrets
      restartPolicy: Never
  backoffLimit: 4
